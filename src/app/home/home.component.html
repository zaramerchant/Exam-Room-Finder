<main>
<div class="main">
    <h2>Fill in your first name, last name, and middle initial!</h2>
  
    <label for="course" style="margin-left: 5%">Choose a course:</label>
    <select name="course" id="course" [(ngModel)]="selectedCourse" (change)="onCourseChange()">
      <option value="cs111">CS111</option>
      <option value="cs112">CS112</option>
    </select>
    <br>

    <p id="selection" *ngIf="selectedCourse">You selected {{selectedCourse}}</p>

    <div class="form-group">
      <label for="firstNameInput">First Name</label>
      <input
        #firstName
        placeholder="John"
        (keyup.enter)="checkName(firstName.value, lastName.value, middleInitial.value); resetFields(firstName, lastName, middleInitial)"
        class="first-name-input"
        id="firstNameInput"
      />
    </div>
  
    <div class="form-group">
      <label for="MiddleInitialInput">Middle Initial (optional)</label>
      <input
        #middleInitial
        placeholder="F"
        (keyup.enter)="checkName(firstName.value, lastName.value, middleInitial.value); resetFields(firstName, lastName, middleInitial)"
        class="middle-initial-input"
        id="MiddleInitialInput"
      />
    </div>
  
    <div class="form-group">
      <label for="LastNameInput">Last Name</label>
      <input
        #lastName
        placeholder="Doe"
        (keyup.enter)="checkName(firstName.value, lastName.value, middleInitial.value); resetFields(firstName, lastName, middleInitial)"
        class="last-name-input"
        id="LastNameInput"
      />
    </div>
  
    <button
      class="btn-primary"
      (click)="checkName(firstName.value, lastName.value, middleInitial.value); resetFields(firstName, lastName, middleInitial)"
    >
      Find
    </button>
  
    <p id="result-success" *ngIf="locationFound !== null">
      You entered {{ fullNamePrint }}
      <br />
      Location: {{ locationFound }}
    </p>
    <p id="result-error" *ngIf="locationFound === null">
      No location found, check for errors.
    </p>
  </div>
</main>
